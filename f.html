<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign Up form</h1>
    <form action="#">
      <label for="">Title</label>
      <br />
      <input type="radio" name="sal" value="1" checked />Mr
      <input type="radio" name="sal" value="2" />Mrs
      <input type="radio" name="sal" value="3" />Ms
      <br />
      <br />
      <label for="name">First name</label> <br />
      <input type="text" name="" id="" />
      <br />
      <br />

      <label for="last">Last name</label> <br />
      <input type="text" name="" id="" />

      <br />
      <br />

      <label for="name">Email</label> <br />
      <input type="email" name="" id="" />
      <br />
      <br />

      <label for="name">Phone Number</label> <br />
      <input type="tel" name="" id="" />
      <br />
      <br />

      <label for="name">Password</label> <br />
      <input type="password" name="" id="" />
      <br />
      <br />

      <label for="">Country</label>
      <br />
      <input type="text" name="" id="" list="count" />
      <datalist id="count">
        <option value="Pakistan">Pakistan</option>
        <option value="India">India</option>
        <option value="Afghanistan">Afghanistan</option>
      </datalist>
      <br />
      <br />
      <input type="checkbox" name="" id="" />
      <label for="">I agree to the <u>terms and conditions</u> </label>
      <br />
      <br />
      <input type="submit" name="" id="" value="Signup" />
      <input type="reset" name="" id="" value="Reset Form" />
    </form>
  </body>
</html>
